<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Language Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        color-scheme: dark;
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: 100dvh;
        min-height: 100vh;
        min-height: 100dvh;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
        background: #020617;
        color: #e5e7eb;
      }

      #app {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        position: relative;
        background: #020617;
        overflow: hidden;
      }

      .frame-inner {
        position: absolute;
        inset: 0;
        overflow: hidden;
        background: #020617;
      }

      .app-root {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        color: #f9fafb;
        isolation: isolate;
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
      }

      .bg-layer {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        transition: opacity 400ms ease-out, transform 400ms ease-out;
        transform: scale(1.02);
        filter: saturate(1.05) contrast(1.05);
      }

      .bg-layer.next {
        opacity: 0;
      }

      .bg-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
            120deg,
            rgba(15, 23, 42, 0.8),
            rgba(15, 23, 42, 0.3),
            rgba(15, 23, 42, 0.9)
          ),
          radial-gradient(circle at top left, rgba(59, 130, 246, 0.5), transparent 60%),
          radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.4), transparent 55%);
        mix-blend-mode: multiply;
        pointer-events: none;
      }

      .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: calc(12px + var(--safe-top)) 16px calc(16px + var(--safe-bottom)) 16px;
        padding-left: calc(16px + var(--safe-left));
        padding-right: calc(16px + var(--safe-right));
      }

      .top-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        font-size: 13px;
        color: #e5e7eb;
      }

      .app-title {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .app-title-main {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .app-title-sub {
        font-size: 12px;
        color: #9ca3af;
      }

      .top-right {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #d1d5db;
      }

      .chip {
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.5);
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap;
      }

      .chip-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: #22c55e;
      }

      .chip-clickable {
        cursor: pointer;
        border: none;
        font: inherit;
        color: inherit;
        background: rgba(15, 23, 42, 0.85);
        transition: background 0.15s ease, transform 0.1s ease;
      }

      .chip-clickable:hover {
        background: rgba(30, 41, 59, 0.95);
      }

      .chip-clickable:active {
        transform: scale(0.98);
      }

      .auth-btn {
        padding: 8px 14px;
        min-height: 36px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
        font-size: 13px;
        cursor: pointer;
      }

      .auth-btn-primary {
        background: #2563eb;
        border-color: #2563eb;
        color: #fff;
      }

      .auth-btn-primary:hover {
        background: #1d4ed8;
      }

      .user-email {
        max-width: 140px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 12px;
        color: #94a3b8;
      }

      .sync-status {
        font-size: 11px;
        color: #22c55e;
      }

      .auth-error {
        margin: 0;
        font-size: 11px;
        color: #f87171;
      }

      .top-row {
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 12px 16px;
        text-align: left;
        touch-action: none;
      }

      .center {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 0;
        padding: 12px 16px;
        touch-action: none;
      }

      .card {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 28px 24px 32px;
        border-radius: 20px;
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.45);
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
        width: 100%;
        max-width: 380px;
        min-height: 420px;
        backdrop-filter: blur(12px);
        position: relative;
        touch-action: none;
      }

      .card-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
      }

      .card-word {
        font-size: clamp(28px, 8vw, 42px);
        font-weight: 650;
        letter-spacing: 0.04em;
        text-align: center;
      }

      .card-counter {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 11px;
        display: inline-flex;
        align-items: stretch;
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.5);
      }

      .card-counter-nav {
        padding: 4px 8px 4px 10px;
        background: rgba(59, 130, 246, 0.35);
        border-right: 1px solid rgba(148, 163, 184, 0.5);
        color: #bfdbfe;
        font-weight: 600;
      }

      .card-counter-remaining {
        padding: 4px 10px 4px 8px;
        background: rgba(251, 146, 60, 0.35);
        color: #fed7aa;
      }

      .card-meta {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
        font-size: 12px;
        color: #e5e7eb;
      }

      .english-pill {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.2);
        border: 1px solid rgba(148, 163, 184, 0.7);
        color: #e5e7eb;
        font-size: 13px;
        font-style: italic;
      }

      .person-pill {
        text-transform: none;
      }

      .card-actions {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(148, 163, 184, 0.25);
      }

      .card-explanation {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        font-size: 13px;
        line-height: 1.45;
        color: #d1d5db;
        text-align: left;
      }

      .explanation-loading {
        margin: 0;
        color: #9ca3af;
        font-style: italic;
      }

      .explanation-error {
        margin: 0;
        color: #f87171;
      }

      .explanation-text {
        margin: 0;
        white-space: pre-wrap;
      }

      .explanation-text.sample-phrase {
        font-style: italic;
        color: #e0f2fe;
      }

      .ghost-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .level-pill {
        padding: 3px 10px;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.15);
        border: 1px solid rgba(59, 130, 246, 0.7);
        font-weight: 500;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #bfdbfe;
      }

      .pos-pill {
        padding: 3px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.7);
        color: #e5e7eb;
        text-transform: lowercase;
      }

      .index {
        font-size: 11px;
        color: #9ca3af;
      }

      .bottom-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        font-size: 12px;
        color: #9ca3af;
        margin-top: 16px;
        padding-bottom: var(--safe-bottom);
      }

      .cta-row {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: flex-end;
      }

      .ghost-btn {
        border: none;
        background: transparent;
        color: #9ca3af;
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 11px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        transition: background 150ms ease-out, color 150ms ease-out, transform 120ms ease-out;
      }

      .ghost-btn.primary {
        color: #e0f2fe;
      }

      .ghost-btn.primary .dot {
        background: #38bdf8;
      }

      .ghost-btn .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #6b7280;
      }

      .ghost-btn.icon-btn {
        font-size: 1.5rem;
        padding: 10px 16px;
        line-height: 1;
        min-height: 44px;
        min-width: 44px;
      }

      .ghost-btn:hover {
        background: rgba(15, 23, 42, 0.75);
        transform: translateY(-0.5px);
      }

      .ghost-btn:active {
        transform: translateY(0.5px) scale(0.99);
      }

      .tap-hint {
        opacity: 0.75;
      }

      .status {
        font-size: 13px;
      }

      .status span {
        opacity: 0.7;
      }

      .sidebar-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.25s ease, visibility 0.25s ease;
        z-index: 100;
      }

      .sidebar-backdrop.open {
        opacity: 1;
        visibility: visible;
      }

      .sidebar-panel {
        position: fixed;
        top: 0;
        right: 0;
        width: min(320px, 100vw - 48px);
        height: 100vh;
        height: 100dvh;
        padding-right: var(--safe-right);
        background: #0f172a;
        border-left: 1px solid rgba(148, 163, 184, 0.3);
        box-shadow: -8px 0 24px rgba(0, 0, 0, 0.4);
        z-index: 101;
        display: flex;
        flex-direction: column;
        transform: translateX(100%);
        transition: transform 0.25s ease;
      }

      .sidebar-panel.open {
        transform: translateX(0);
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        flex-shrink: 0;
      }

      .sidebar-title {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.04em;
        color: #f1f5f9;
      }

      .sidebar-close {
        width: 32px;
        height: 32px;
        border: none;
        border-radius: 8px;
        background: transparent;
        color: #94a3b8;
        font-size: 24px;
        line-height: 1;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.15s ease, color 0.15s ease;
      }

      .sidebar-close:hover {
        background: rgba(148, 163, 184, 0.2);
        color: #e2e8f0;
      }

      .sidebar-content {
        flex: 1;
        overflow-y: auto;
        padding: 12px 20px 24px;
      }

      .sidebar-empty {
        margin: 0;
        font-size: 14px;
        color: #94a3b8;
      }

      .sidebar-list {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .sidebar-item {
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        color: #e2e8f0;
      }

      .sidebar-item:hover {
        background: rgba(148, 163, 184, 0.1);
      }

      .view-tabs {
        display: flex;
        gap: 4px;
      }

      .tab {
        padding: 8px 12px;
        min-height: 36px;
        border: none;
        border-radius: 8px;
        background: transparent;
        color: #94a3b8;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.15s, color 0.15s;
      }

      .tab:hover {
        background: rgba(148, 163, 184, 0.15);
        color: #e2e8f0;
      }

      .tab.active {
        background: rgba(59, 130, 246, 0.25);
        color: #bfdbfe;
      }

      .hamburger-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        padding: 0;
        border: none;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.85);
        color: #e5e7eb;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        transition: background 0.15s ease;
      }

      .hamburger-btn:hover {
        background: rgba(30, 41, 59, 0.95);
      }

      .hamburger-icon {
        font-size: 22px;
        line-height: 1;
      }

      .menu-overlay {
        position: fixed;
        inset: 0;
        z-index: 100;
        background: rgba(2, 6, 23, 0.7);
        backdrop-filter: blur(4px);
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding: calc(60px + var(--safe-top)) calc(16px + var(--safe-right)) 24px 16px;
        padding-left: calc(16px + var(--safe-left));
      }

      .menu-panel {
        background: rgba(15, 23, 42, 0.97);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 16px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        max-width: 360px;
        width: 100%;
        align-self: flex-end;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .menu-panel .view-tabs {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .menu-panel .tab {
        justify-content: center;
        padding: 12px 16px;
      }

      .menu-section {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
      }

      .menu-enter-active,
      .menu-leave-active {
        transition: opacity 0.22s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .menu-enter-from,
      .menu-leave-to {
        opacity: 0;
      }

      .menu-enter-active .menu-panel,
      .menu-leave-active .menu-panel {
        transition: transform 0.22s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .menu-enter-from .menu-panel,
      .menu-leave-to .menu-panel {
        transform: translateX(12px);
      }

      .reading-view {
        flex-direction: column;
        align-items: stretch;
        text-align: left;
        overflow: auto;
        min-height: 0;
        touch-action: pan-y;
      }

      .reading-input {
        width: 100%;
        min-height: 100px;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.9);
        color: #f1f5f9;
        font-size: 15px;
        line-height: 1.5;
        resize: vertical;
        margin-bottom: 12px;
        -webkit-user-select: text;
        user-select: text;
      }

      .reading-input::placeholder {
        color: #64748b;
      }

      .reading-output {
        padding: 14px 18px;
        border-radius: 8px;
        background: #fff;
        border: 1px solid #e2e8f0;
        font-size: 15px;
        line-height: 1.6;
        white-space: pre-wrap;
        word-break: break-word;
        color: #1e293b;
        -webkit-user-select: text;
        user-select: text;
      }

      .token-punct {
        color: #475569;
      }

      .reading-output .token {
        padding: 1px 3px;
        border-radius: 2px;
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
        color: #1e293b;
      }

      .token-has-tooltip {
        cursor: alias;
      }

      .token-no-tooltip {
        cursor: help;
      }

      .token-known {
        background: rgba(134, 239, 172, 0.5);
      }

      .token-recognized {
        background: rgba(165, 243, 252, 0.5);
      }

      .token-unknown {
        background: rgba(253, 186, 116, 0.5);
      }

      .token-lexicon {
        background: rgba(216, 180, 254, 0.45);
      }

      .generate-view {
        flex-direction: column;
        align-items: stretch;
        text-align: left;
        overflow: auto;
        min-height: 0;
        touch-action: pan-y;
      }

      .generate-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 12px;
      }

      .generate-label {
        font-size: 12px;
        color: #94a3b8;
      }

      .generate-select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.9);
        color: #e2e8f0;
        font-size: 14px;
      }

      .generate-btn {
        padding: 12px 20px;
        min-height: 44px;
        border-radius: 10px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s, opacity 0.15s;
      }

      .generate-btn:hover:not(:disabled) {
        background: #1d4ed8;
      }

      .generate-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .generate-hint {
        margin: 0;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="frame-inner">
        <!-- Vue mounts here -->
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
